<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="installedSoftware">
      <h2 data-cy="installedSoftwareDetailsHeading">
        <span jhiTranslate="moLocalrKbApp.installedSoftware.detail.title">Installed Software</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ installedSoftware.id }}</span>
        </dd>
        <dt><span jhiTranslate="moLocalrKbApp.installedSoftware.name">Name</span></dt>
        <dd>
          <span>{{ installedSoftware.name }}</span>
        </dd>
        <dt><span jhiTranslate="moLocalrKbApp.installedSoftware.version">Version</span></dt>
        <dd>
          <span>{{ installedSoftware.version }}</span>
        </dd>
        <dt><span jhiTranslate="moLocalrKbApp.installedSoftware.type">Type</span></dt>
        <dd>
          <span>{{ installedSoftware.type }}</span>
        </dd>
        <dt><span jhiTranslate="moLocalrKbApp.installedSoftware.usedBy">Used By</span></dt>
        <dd>
          <span>{{ installedSoftware.usedBy }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/installed-software', installedSoftware.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
