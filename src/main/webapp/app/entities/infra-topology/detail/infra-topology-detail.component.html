<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="infraTopology">
      <h2 data-cy="infraTopologyDetailsHeading"><span jhiTranslate="moLocalrKbApp.infraTopology.detail.title">Infra Topology</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ infraTopology.id }}</span>
        </dd>
        <dt><span jhiTranslate="moLocalrKbApp.infraTopology.plugin">Plugin</span></dt>
        <dd>
          <span>{{ infraTopology.plugin }}</span>
        </dd>
        <dt><span jhiTranslate="moLocalrKbApp.infraTopology.label">Label</span></dt>
        <dd>
          <span>{{ infraTopology.label }}</span>
        </dd>
        <dt><span jhiTranslate="moLocalrKbApp.infraTopology.pluginId">Plugin Id</span></dt>
        <dd>
          <span>{{ infraTopology.pluginId }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/infra-topology', infraTopology.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
