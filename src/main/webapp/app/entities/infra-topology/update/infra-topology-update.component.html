<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-infra-topology-heading"
        data-cy="InfraTopologyCreateUpdateHeading"
        jhiTranslate="moLocalrKbApp.infraTopology.home.createOrEditLabel"
      >
        Create or edit a Infra Topology
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="moLocalrKbApp.infraTopology.plugin" for="field_plugin">Plugin</label>
          <input type="text" class="form-control" name="plugin" id="field_plugin" data-cy="plugin" formControlName="plugin" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="moLocalrKbApp.infraTopology.label" for="field_label">Label</label>
          <input type="text" class="form-control" name="label" id="field_label" data-cy="label" formControlName="label" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="moLocalrKbApp.infraTopology.pluginId" for="field_pluginId">Plugin Id</label>
          <input type="text" class="form-control" name="pluginId" id="field_pluginId" data-cy="pluginId" formControlName="pluginId" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
