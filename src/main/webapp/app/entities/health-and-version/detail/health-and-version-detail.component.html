<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="healthAndVersion">
      <h2 data-cy="healthAndVersionDetailsHeading">
        <span jhiTranslate="moLocalrKbApp.healthAndVersion.detail.title">Health And Version</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ healthAndVersion.id }}</span>
        </dd>
        <dt><span jhiTranslate="moLocalrKbApp.healthAndVersion.version">Version</span></dt>
        <dd>
          <span>{{ healthAndVersion.version }}</span>
        </dd>
        <dt><span jhiTranslate="moLocalrKbApp.healthAndVersion.health">Health</span></dt>
        <dd>
          <span>{{ healthAndVersion.health }}</span>
        </dd>
        <dt><span jhiTranslate="moLocalrKbApp.healthAndVersion.healthMsg">Health Msg</span></dt>
        <dd>
          <span>{{ healthAndVersion.healthMsg }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/health-and-version', healthAndVersion.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
