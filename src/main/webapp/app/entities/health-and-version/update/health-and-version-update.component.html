<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-health-and-version-heading"
        data-cy="HealthAndVersionCreateUpdateHeading"
        jhiTranslate="moLocalrKbApp.healthAndVersion.home.createOrEditLabel"
      >
        Create or edit a Health And Version
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="moLocalrKbApp.healthAndVersion.version" for="field_version">Version</label>
          <input type="text" class="form-control" name="version" id="field_version" data-cy="version" formControlName="version" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="moLocalrKbApp.healthAndVersion.health" for="field_health">Health</label>
          <input type="text" class="form-control" name="health" id="field_health" data-cy="health" formControlName="health" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="moLocalrKbApp.healthAndVersion.healthMsg" for="field_healthMsg">Health Msg</label>
          <input type="text" class="form-control" name="healthMsg" id="field_healthMsg" data-cy="healthMsg" formControlName="healthMsg" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
