<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="instana">
      <h2 data-cy="instanaDetailsHeading"><span jhiTranslate="moLocalrKbApp.instana.detail.title">Instana</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ instana.id }}</span>
        </dd>
        <dt><span jhiTranslate="moLocalrKbApp.instana.apitoken">Apitoken</span></dt>
        <dd>
          <span>{{ instana.apitoken }}</span>
        </dd>
        <dt><span jhiTranslate="moLocalrKbApp.instana.baseurl">Baseurl</span></dt>
        <dd>
          <span>{{ instana.baseurl }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/instana', instana.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
